<!DOCTYPE html>
<html lang="es">
  <!--Creado por Gianmattus-Programmer-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Selección Múltiple</title>

    <!--CDN de Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--archivo CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <p class="heading">Elige Uno</p>
      <label>
        <input type="radio" name="option" />
        <i class="fab fa-html5"></i>
        <span>HTML</span>
        <div class="btn"></div>
      </label>
      <label>
        <input type="radio" name="option" />
        <i class="fab fa-css3-alt"></i>
        <span>CSS</span>
        <div class="btn"></div>
      </label>
      <label>
        <input type="radio" name="option" />
        <i class="fab fa-js"></i>
        <span>JavaScript</span>
        <div class="btn"></div>
      </label>
    </div>
  </body>
</html>
